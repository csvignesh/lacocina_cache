<style>
    section.Main-content {
        max-width: none !important;
    }

        }

    .lc_images {
        overflow: scroll;

    .lc_images_back_banner {

    .lc_images_back_banner_text {
        padding: 10px 5px;

    .lc_images_grid {

    /* end image grid */
    /* begin overlay */
    .lc_overlay {
        height: 100%;

        position: fixed;
        z-index: 1;

        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.9);

        background-repeat: no-repeat;

    .lc_overlay .lc_overlay_closebtn {

        transition: 0.3s;
    }

    @media only screen and (max-width: 640px) {
        .lc_overlay .lc_overlay_closebtn {
            font-size: 40px;

        .lc_left_arrow, .lc_right_arrow {
            opacity: 0.5 !important;
            background-color: black !important;
        }

        .lc_left_arrow {

        }

        .lc_right_arrow {
            margin-right: 4px !important;
            border-width: 10px 0 10px 10px !important;
        }
    }
    .lc_left_arrow {
        border-color: transparent #ee6858;
        border-style: solid;
        border-width: 20px 20px 20px 0px;
        height: 0px;

        position: absolute;
        top: 50%;
        margin-left: 20px;
        opacity: 0.7;
    }

    .lc_right_arrow {
        border-color: transparent #ee6858;
        border-style: solid;
        border-width: 20px 0px 20px 20px;
        height: 0px;
        width: 0px;
        position: absolute;
        right: 0;
        top: 50%;

        opacity: 0.7;

    /* end overlay */
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP7hzqoCpx62MQD1apg_rZGkQFvbOrQdY&callback=initMap" async defer></script>

<script>
    let map;
    let isMobile = false;
    let locations = [];
    let currentFilters = [];
    const cuisineFilter = '<div class="lc_detailed_filter"> <div class="lc_detailed_filter_cuisine">Cuisine</div><table class="lc_df_cuisine_entries">$rows</table></div>';
    const filtersAndBaseDOM = '<div class="lc-slides-and-filters"><hr class="lc_hr"><div class="slides-pane-content"> <div class="lc_filters"> <div class="lc_filter" pinType="restaurant">Restaurants</div><div class="lc_filter" pinType="shared_production_facility">Products</div><div class="lc_filter" data-type="cuisine">Cuisine <div class="arrow-down"></div></div></div><div class="lc_poi_slides"></div></div></div>';
    const restaurantPinURL = 'https://static1.squarespace.com/static/5a0a105da803bb1549f43b85/t/5cc6196124a694497454eebb/1556486497277/pin.png';
    const otherPinURL = 'https://static1.squarespace.com/static/5a0a105da803bb1549f43b85/t/5cc7eff9ee6eb06c45420380/1556606969107/OrangePin.png';
    const poiTemplate = `<div><table class="lc_data $0"><tr> <td> <img class="lc_poi_icon" src="$pinUrl"/> </td><td class="lc_poi_details"> <div class="lc_poi_title">$1</div><div class="lc_detail lc_poi_type">$2</div><div class="lc_detail lc_poi_address">$3</div></td></tr></table></div>`;
    const poiDetailedTemplate = `<div> <div class="lc_back_to_list">back to list</div><table class="lc_data lc_data_details"> <tr> <td> <img class="lc_poi_icon" src="$pinUrl"/> </td><td class="lc_poi_details"> <div class="lc_poi_title">$1</div><div class="lc_detail lc_poi_type">$2</div><div class="lc_detail lc_poi_address">$3</div></td></tr></table> <div class="lc_poi_contact"> <img class="lc_poi_phone" src="https://static.thenounproject.com/png/56382-200.png"/>$4</div><p class="lc_poi_write_up"> $5</p><div class="lc_poi_links"><a class="lc_poi_google_map" href="#">OPEN IN GOOGLE MAPS</a> <a class="lc_poi_yelp" href="$yelplink" target="_blank">OPEN IN YELP</a></div> <div class="lc_poi_photos"> <img class="lc_poi_photos_primary" src="$6"/> <div class="lc_poi_photos_secondary_container"> <img class="lc_poi_photos_secondary" src="$7"/> <button class="lc_poi_photos_secondary_all_photos" onClick="showAllPhotos()">All photos</button></div></div></div>`;
    const photoGrid = '<div class="lc_images"> <div class="lc_images_back_banner"> <div class="lc_images_back_banner_text"> $title </div></div><table class="lc_images_grid">$imageRows</table></div>';
    const overlay = '<div class="lc_overlay"> <a href="#" class="lc_overlay_closebtn">&times;</a><div class="lc_left_arrow"></div><div class="lc_right_arrow"></div></div>';

    const createDetailedFilter = () => {
        const cuisines = [];
        locations.forEach(location => {
            location.categories.map(e => e.title).forEach(cuisine => {
                if (cuisines.indexOf(cuisine) == -1) {
                    cuisines.push(cuisine);
                }
            })
        });

        // clear current screen
        $('.lc_poi_slides').html("");
        $('.lc_filters').attr('style','display:none !important');
        const rows = [];
        for(let i = 0; i < cuisines.length; i+=3) {
            rows.push(`<tr><td>${cuisines[i]}</td><td>${cuisines[i+1] || ''}</td><td>${cuisines[i+2] || ''}</td></tr>`);
        }
        $('.lc_poi_slides').html($(cuisineFilter.replace('$rows', rows.join(''))));
    };

    const setupPoiSlides = (locations) => {
        $('.lc_poi_slides').html("");
        for (var location of locations) {
            let html = poiTemplate.replace('$1', location.name);
            html = html.replace('$2', location.categories.map(e => e.title).join(" &#183; "));
            html = html.replace('$3', location.location.display_address.join("<br>"));
            html = html.replace('$0', location.id);
            html = html.replace('$pinUrl', location.pinType == 'restaurant' ? restaurantPinURL : otherPinURL);
            const poiData = location;
            $('.lc_poi_slides').append(html);
            $(`.${location.id}`).click(() => {
                setupPoiDetailedSlide(poiData);
            });
        }
    };
    const setupPoiDetailedSlide = (poi) => {
        let html = poiDetailedTemplate.replace('$1', poi.name);
        html = html.replace('$2', poi.categories.map(e => e.title).join(" &#183; "));
        html = html.replace('$3', poi.location.display_address.join("<br>"));
        html = html.replace('$4', poi.display_phone);
        html = html.replace('$5', poi.writeUp || "Write up goes here");
        html = html.replace('$yelplink', poi.url);
        html = html.replace('$6', poi.photos[0]);
        html = html.replace('$7', poi.photos[1]);
        html = html.replace('$pinUrl', poi.pinType == 'restaurant' ? restaurantPinURL : otherPinURL);
        $('.lc_poi_slides').html(html);
        $('.lc_filters').attr('style','display:none !important');
        $('.lc_back_to_list').click(() => {
            $('.lc_filters').attr('style', '');
            setupPoiSlides(locations);
        });
        $('.lc_poi_photos').click(() => {
            setupPhotoGrid(poi);
        });
        slidePaneExpCollapse(true);
    };
    const setupPhotoGrid = (poi) => {
        $('.lc_hr').hide();
        let html = photoGrid.replace('$title', poi.name);
        let rows = [];
        for(var i=0; i<(poi.allPhotos || []).length; i+=3) {
            rows.push(`<tr><td lcindex=${i} style="background-image: url(${poi.allPhotos[i]});"></td><td lcindex=${i+1} style="background-image: url(${poi.allPhotos[i+1] || ''});"></td><td lcindex=${i+2} style="background-image: url(${poi.allPhotos[i+2] || ''});"></td></tr>`);
        }
        html = html.replace('$imageRows', rows.join(''));
        $('.lc_poi_slides').html(html);
        $('.lc_images_back_banner').click(() => {
            setupPoiDetailedSlide(poi);
        });
        $('.lc_images_grid td').click(function() {
            const img = $(this).css('background-image').replace('url(','').replace(')','').replace(/\"/gi, "");
            const imgIndex = $(this).attr('lcindex');
            if(img) {
                let currentIndex = imgIndex;
                $('.lc_overlay').css('background-image', `url(${img})`);
                $('.lc_overlay').css('width', '100%');
                $('.lc_left_arrow').click(() => {
                    currentIndex = (currentIndex - 1) < 0 ? poi.allPhotos.length - 1 : currentIndex - 1;
                    $('.lc_overlay').css('background-image', `url(${poi.allPhotos[currentIndex]})`);
                });
                $('.lc_right_arrow').click(() => {
                    currentIndex = (currentIndex + 1) >= poi.allPhotos.length ? 0 : currentIndex + 1;
                    $('.lc_overlay').css('background-image', `url(${poi.allPhotos[currentIndex]})`);
                });
            }
        });
    };
    const setupMarkers = (locations) => {
        for (var location of locations) {
            const pinUrl = location.pinType == 'restaurant' ? restaurantPinURL : otherPinURL;
            let marker = new google.maps.Marker({
                position: {
                    lat: location.coordinates.latitude,
                    lng: location.coordinates.longitude
                },
                map: map,
                animation: google.maps.Animation.DROP,
                title: location.name,
                icon: pinUrl
            });
            const poiData = location;
            marker.addListener('click', () => {
                setupPoiDetailedSlide(poiData);
            });
            location.marker = marker;
        }
    };

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: {
                lat: 37.76,
                lng: -122.445
            },
            streetViewControl: false,
            mapTypeControl: false,
            gestureHandling: 'greedy'
        });
    }

    function slidePaneExpCollapse(exp) {
        if (isMobile) {
            const expanded = exp ? false : !!$('.slides-pane').data("expanded");
            $('.slides-pane').animate({
                height: expanded ? "300" : "500"
            });
            $('.slides-pane').data("expanded", !expanded);
        }
    }

    function setupDeviceRelatedDOM() {
        const $desktop = $('.lc-desktop');
        const $mobile = $('.lc-mobile');
        if (screen.width > 640) {
            $mobile.remove();
            $desktop.append($(filtersAndBaseDOM));
        } else {
            isMobile = true;
            $desktop.remove();
            $mobile.append($(filtersAndBaseDOM));
        }
    }

    function setupOverlay() {
        $('body').append($(overlay));
        $('.lc_overlay_closebtn').click(() => {
            $('.lc_overlay').css('width', '0%');
            $('.lc_overlay_content').html('');
        });
    }

    $(function() {
        $.ajax({
            url: `https://lacocinacache.herokuapp.com/all?r=${Math.random()}`,
            timeout: 2000,
            retryLimit: 3
        }).done(data => {
            locations = data;

            setupDeviceRelatedDOM();
            setupMarkers(data);
            setupPoiSlides(data);
            setupOverlay();

            $('.lc_filter').click(function() {
                if ($(this).attr("data-type") == "cuisine") {
                    createDetailedFilter();
                    return;
                }
                const interactedPinType = $(this).attr('pintype');
                const pinIndex = currentFilters.indexOf(interactedPinType);
                if (pinIndex > -1) {
                    currentFilters.splice(pinIndex, 1);
                    $(this).removeClass('selected');
                } else {
                    currentFilters.push(interactedPinType);
                    $(this).addClass('selected');
                }
                setupPoiSlides(locations.filter(location => {
                    if(currentFilters.length == 0) {
                        location.marker.setMap(map);
                        return true;
                    } else if(currentFilters.indexOf(location.pinType) > -1) {
                        location.marker.setMap(map);
                        return true;
                    } else {
                        location.marker.setMap(null);
                        return false;
                    }
                }));
            });
        });

        $('.lc-drag').click(() => {slidePaneExpCollapse();});
    });
</script>
