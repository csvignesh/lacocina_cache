<style>

    .slides-pane.lc-desktop{

        overflow: scroll;

    }
    .lc_data_details .lc_poi_address {
        cursor: pointer;
    }
    @media only screen and (min-width: 640px) {
        table.lc_data {
            min-height: 120px;

        }

    table.lc_data td {

    /* end detailed view */

    /* begin filters */
    .lc_filters {

    }

    div.arrow-down {

    }

    .lc_df_cuisine_entries td {
        padding: 20px;

    }
    /* end filters */

    /* begin image grid */
    .lc_images {
        overflow: scroll;
    }

    .lc_images_back_banner {
        background-color: #59223c;

    }

    .lc_images_back_banner_text {

    .lc_images_back_banner_text::before {
        content: "\003C ";

    }

    ul.lc_images_grid {

        /*max-width: 100%;*/

    /* end image grid */
    /* begin overlay */
    .lc_overlay {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.9);
        overflow-x: hidden;
        transition: 0.5s;

        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
    }

    .lc_overlay .lc_overlay_closebtn {
        text-decoration: none;
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;

        display: block;
        transition: 0.3s;
    }

    @media only screen and (max-width: 640px) {
        .lc_overlay .lc_overlay_closebtn {
            font-size: 40px;

        .lc_left_arrow, .lc_right_arrow {
            opacity: 0.5 !important;

        }

        .lc_left_arrow {
            margin-left: 4px !important;

        }

        .lc_right_arrow {
            margin-right: 4px !important;
            border-width: 10px 0 10px 10px !important;
        }
    }
    .lc_left_arrow {
        border-color: transparent #ee6858;

        margin-left: 20px;
        opacity: 0.7;
    }

    .lc_right_arrow {
        border-color: transparent #ee6858;

        height: 0px;
        width: 0px;
        position: absolute;
        right: 0;
        top: 50%;
        margin-right: 20px;
        opacity: 0.7;
    }
    /* end overlay */

    .lc_collapsible::after {
        margin-left: 10px;
        content: '\25be';

    }

    .lc_active::after {
        margin-left: 10px;

    .lc_hours_open {

    .lc_hours {

</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP7hzqoCpx62MQD1apg_rZGkQFvbOrQdY&callback=initMap" async defer></script>

<script>
    let map;
    let isMobile = false;
    let locations = [];
    let currentFilters = [];
    let markerIconBasedOnZoom = {};
    const cuisineFilter = '<div class="lc_detailed_filter"> <div class="lc_detailed_filter_cuisine">Cuisine</div><table class="lc_df_cuisine_entries">$rows</table></div>';
    const filtersAndBaseDOM = '<div class="lc-slides-and-filters"><hr class="lc_hr"><div class="slides-pane-content"> <div class="lc_filters"> <div class="lc_filter lc_filter_pin restaurant" pinType="restaurant">RESTAURANTS</div><div class="lc_filter lc_filter_pin product" pinType="shared_production_facility">PRODUCTS</div><div class="lc_filter" data-type="category">CATEGORY <div class="arrow-down"></div></div></div><div class="lc_poi_slides"></div></div></div>';
    const restaurantPinURL = 'https://static1.squarespace.com/static/5a0a105da803bb1549f43b85/t/5cc6196124a694497454eebb/1556486497277/pin.png';
    const otherPinURL = 'https://static1.squarespace.com/static/5a0a105da803bb1549f43b85/t/5cc7eff9ee6eb06c45420380/1556606969107/OrangePin.png';
    const poiTemplate = `<div><table class="lc_data $0"><tr> <td> <img class="lc_poi_icon" src="$pinUrl"/> </td><td class="lc_poi_details"> <div class="lc_poi_title">$1</div><div class="lc_detail lc_poi_type">$2</div><div class="lc_detail lc_poi_address">$3</div></td></tr></table></div>`;
    const poiDetailedTemplate = `<div> <div class="lc_back_to_list">back to list</div><table class="lc_data lc_data_details"> <tr> <td> <img class="lc_poi_icon" src="$pinUrl"/> </td><td class="lc_poi_details"> <div class="lc_poi_title">$1</div><div class="lc_detail lc_poi_type">$2</div><div class="lc_detail lc_poi_address"><a href="$address_glink">$3</a></div></td></tr></table>$openhours$contact$writeup<div class="lc_poi_photos"> <img class="lc_poi_photos_primary" src="$6"/> <div class="lc_poi_photos_secondary_container"> <img class="lc_poi_photos_secondary" src="$7"/> <button class="lc_poi_photos_secondary_all_photos">All photos</button></div></div><div class="lc_poi_links"><a class="lc_poi_google_map" href="$gLink" target="_blank">OPEN IN GOOGLE MAPS</a> <a class="lc_poi_yelp" href="$yelplink" target="_blank">OPEN IN YELP</a></div></div>`;
    const photoGrid = '<div class="lc_images"> <div class="lc_images_back_banner"> <div class="lc_images_back_banner_text"> $title </div></div><ul class="lc_images_grid">$imageRows</ul></div>';
    const overlay = '<div class="lc_overlay"> <a href="#" class="lc_overlay_closebtn">&times;</a><div class="lc_left_arrow"></div><div class="lc_right_arrow"></div></div>';

    const createDetailedFilter = () => {
        const cuisines = [];
        locations.forEach(location => {
            location.categories.map(e => e.title).forEach(cuisine => {
                if (cuisines.indexOf(cuisine) == -1) {
                    cuisines.push(cuisine);
                }
            })
        });

        // clear current screen
        $('.lc_poi_slides').html("");
        $('.lc_filters').attr('style','display:none !important');
        const rows = [];
        for(let i = 0; i < cuisines.length; i+=3) {
            rows.push(`<tr><td>${cuisines[i]}</td><td>${cuisines[i+1] || ''}</td><td>${cuisines[i+2] || ''}</td></tr>`);
        }
        $('.lc_poi_slides').html($(cuisineFilter.replace('$rows', rows.join(''))));
    };

    const setupPoiSlides = (locations) => {
        $('.lc_poi_slides').html("");
        for (var location of locations) {
            let html = poiTemplate.replace('$1', location.name.toUpperCase());
            html = html.replace('$2', location.categories.map(e => e.title).join(" &#183; "));
            html = html.replace('$3', location.location.display_address.join("<br>"));
            html = html.replace('$0', location.id);
            html = html.replace('$pinUrl', location.pinType == 'restaurant' ? restaurantPinURL : otherPinURL);
            const poiData = location;
            $('.lc_poi_slides').append(html);
            $(`.${location.id}`).click(() => {
                setupPoiDetailedSlide(poiData);
            });
        }
    };
    const createGoogleMapsLink = (location) => {
        return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent([location.name, ...location.location.display_address].join(", "))}`;
    }
    const setupPoiDetailedSlide = (poi) => {
        const contact = `<div class="lc_poi_contact"><img class="lc_poi_phone" src="https://static.thenounproject.com/png/56382-200.png"/>$phone</div>`;
        const writeup = `<p class="lc_poi_write_up">$text</p>`;
        const gMapLocation = createGoogleMapsLink(poi);
        let html = poiDetailedTemplate.replace('$1', poi.name.toUpperCase());
        html = html.replace('$2', poi.categories.map(e => e.title).join(" &#183; "));
        html = html.replace('$3', poi.location.display_address.join("<br>")).replace('$address_glink', gMapLocation);
        html = html.replace('$openhours', poi.hours ? generateOpenHoursDOM(poi.hours[0]) : '');
        html = html.replace('$contact', poi.display_phone ? contact.replace("$phone", poi.display_phone) : '');
        html = html.replace('$writeup', poi.writeUp ? writeup.replace("$text", poi.writeUp) : '');
        html = html.replace('$yelplink', poi.url);
        html = html.replace('$gLink', gMapLocation);
        html = html.replace('$6', poi.photos[0]);
        html = html.replace('$7', poi.photos[1]);
        html = html.replace('$pinUrl', poi.pinType == 'restaurant' ? restaurantPinURL : otherPinURL);
        $('.lc_poi_slides').html(html);
        $('.lc_filters').attr('style','display:none !important');
        $('.lc_poi_address').click(() => {

        });
        $('.lc_back_to_list').click(() => {
            $('.lc_filters').attr('style', '');
            setupPoiSlides(locations);
        });
        $('.lc_poi_photos').click(() => {
            setupPhotoGrid(poi);
        });
        $('.lc_hours_status').click(function() {
            $(this).toggleClass('lc_collapsible');
            $(this).toggleClass('lc_active');
            if ($(this).hasClass('lc_active')) {
                $('.lc_hours_open').css('max-height', $('.lc_hours_open').prop('scrollHeight') + 'px');
            } else {
                $('.lc_hours_open').css('max-height', '0');
            }
        });
        slidePaneExpCollapse(true);
    };
    const setupPhotoGrid = (poi) => {
        $('.lc_hr').hide();
        let html = photoGrid.replace('$title', poi.name.toUpperCase());
        let rows = [];
        (poi.allPhotos || []).forEach((imgId, index) => {
            const src = `https://s3-media2.fl.yelpcdn.com/bphoto/${imgId}/o.jpg`;
            const srcSet = `https://s3-media2.fl.yelpcdn.com/bphoto/${imgId}/300s.jpg 1.16x,https://s3-media2.fl.yelpcdn.com/bphoto/${imgId}/348s.jpg 1.35x`;
            rows.push(`<li><img src="${src}" srcset="${srcSet}" lcindex=${index} height="226" width="226" /></li>`);
        });
        html = html.replace('$imageRows', rows.join(''));
        $('.lc_poi_slides').html(html);
        $('.lc_images_back_banner').click(() => {
            setupPoiDetailedSlide(poi);
        });
        $('.lc_images_grid img').click(function() {
            const img = $(this).attr('src').replace('url(','').replace(')','').replace(/\"/gi, "");
            const imgIndex = $(this).attr('lcindex');
            if(img) {
                let currentIndex = parseInt(imgIndex);
                $('.lc_overlay').css('background-image', `url(${img})`);
                $('.lc_overlay').css('width', '100%');
                $('.lc_left_arrow').click(function() {
                    currentIndex = (currentIndex - 1) < 0 ? poi.allPhotos.length - 1 : currentIndex - 1;
                    $('.lc_overlay').css('background-image', `url(https://s3-media2.fl.yelpcdn.com/bphoto/${poi.allPhotos[currentIndex]}/o.jpg)`);
                });
                $('.lc_right_arrow').click(function() {
                    currentIndex = (currentIndex + 1) >= poi.allPhotos.length ? 0 : currentIndex + 1;
                    $('.lc_overlay').css('background-image', `url(https://s3-media2.fl.yelpcdn.com/bphoto/${poi.allPhotos[currentIndex]}/o.jpg)`);
                });
            }
        });
    };
    const getZoomBasedIcon = () => (map.getZoom() >= 1 && map.getZoom() >= 17) ? markerIconBasedOnZoom[17] : markerIconBasedOnZoom[1];
    const setupMarkers = (locations) => {
        const zoomBasedIcon = getZoomBasedIcon();
        for (var location of locations) {
            const pinUrl = location.pinType == 'restaurant' ? restaurantPinURL : otherPinURL;
            let marker = new google.maps.Marker({
                position: {
                    lat: location.coordinates.latitude,
                    lng: location.coordinates.longitude
                },
                map: map,
                animation: google.maps.Animation.DROP,
                title: location.name,
                icon: {
                    url: pinUrl,
                    scaledSize: zoomBasedIcon.scaledSize,
                    origin: zoomBasedIcon.origin,
                    anchor: zoomBasedIcon.anchor
                }
            });
            const poiData = location;
            marker.addListener('click', () => {
                setupPoiDetailedSlide(poiData);
            });
            location.marker = marker;
        }
    };

    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const generateOpenHoursDOM = (hours) => {
        let hoursDOM = '<div class="lc_hours"><div class="lc_hours_status lc_collapsible">$status</div><div class="lc_hours_open">$openhours</div></div>';
        // we do not rely on yelp data, becuase we cache it
        if (!hours) { return };

        // is open now - create 'open now - closes at x'
        const date = new Date();
        const today = date.getDay();
        const currentTime = parseInt(`${date.getHours()}${date.getMinutes()}`);
        const yelpToday = hours.open.find(e => e.day === today);
        // all days open hours
        let openDays = [];
        hours.open.map(e => {
            if (openDays.indexOf(e.day) === -1) {
                openDays.push(e.day);
            }
        });
        const openHours = openDays.map(day => {
            const openHours = hours.open.filter(e => e.day === day);
            hoursString = openHours.map(e => `${formatTime(e.start)} - ${formatTime(e.end)}`).join("<br>");
            return {
                day,
                openHours,
                hoursString: hoursString
            };
        });

        let status = "Closed today";
        if (today && yelpToday) {
            // open today
            let yelpTodayOpenHours = openHours.find(e => e.day === today).openHours;
            let open = false;
            let closestOpenTimeDiff = 999999;
            let closestOpen = '';
            yelpTodayOpenHours.forEach(e => {
               if(!open) {
                   if ((currentTime > parseInt(e.start) && currentTime < parseInt(e.end))) {
                       open = true;
                   } else {
                       const diff = (parseInt(e.start) - currentTime);
                       if (diff > 0 && diff < closestOpenTimeDiff) {
                           closestOpenTimeDiff = diff;
                           closestOpen = formatTime(e.start);
                       }
                   }
               }
            });
            if (open) {
                status = `Open now &#183; Closes at ${formatTime(yelpTodayOpenHours[yelpTodayOpenHours.length - 1].end)}`;
            } else {
                if(closestOpen) {
                    status = `Closed now &#183; Opens at ${closestOpen}`;
                } else {
                    status = `Closed now`;
                }

            }
        }
        let orderedHoursBasedOnCurrentDate = [];
        const checkAndAddData = (day) => {
            const data = openHours.find(e => e.day === day);
            if(data) {
                orderedHoursBasedOnCurrentDate.push(data);
            }
        };
        // current to end of week
        for(let i = today; i < 7; i++) {
            checkAndAddData(i);
        }
        // start to current
        if (today > 0) {
            for(let i = 0; i < today; i++) {
                checkAndAddData(i);
            }
        }


        const openHoursDom = orderedHoursBasedOnCurrentDate.map(e => {
           return `<li><span class="lc_hours_open_day ${e.day === today ? "lc_hours_open_day_bold" : ""}">${days[e.day]}</span><span class="lc_hours_open_time ${e.day === today ? "lc_hours_open_day_bold" : ""}">${e.hoursString}</span></li>`;
        });

        hoursDOM = hoursDOM.replace('$status', status);
        hoursDOM = hoursDOM.replace('$openhours', `<ul>${openHoursDom.join("")}</ul>`);

        return hoursDOM;
    };

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: {
                lat: 37.7785993,
                lng: -122.3914585
            },
            streetViewControl: false,
            mapTypeControl: false,
            gestureHandling: 'cooperative',
            fullscreenControl: false,
            zoomControl: true
        });

        map.setOptions({
            styles: [
                {
                    featureType: 'poi.business',
                    stylers: [{visibility: 'off'}]
                },
                {
                    featureType: 'transit',
                    elementType: 'labels.icon',
                    stylers: [{visibility: 'off'}]
                }
            ]
        });
    }

    function slidePaneExpCollapse(exp) {
        if (isMobile) {
            const expanded = exp ? false : !!$('.slides-pane').data("expanded");
            $('.slides-pane').animate({
                height: expanded ? "300" : "500"
            });
            $('.slides-pane').data("expanded", !expanded);
        }
    }

    function oneTimeSetup() {
        markerIconBasedOnZoom = {
            1: {
                scaledSize: new google.maps.Size(17, 22), // scaled size
                origin: new google.maps.Point(0,0), // origin
                anchor: new google.maps.Point(0, 0) // anchor
            },
            17: {}
        };
        const $desktop = $('.lc-desktop');
        const $mobile = $('.lc-mobile');
        if (screen.width > 640) {
            $mobile.remove();
            $desktop.append($(filtersAndBaseDOM));
        } else {
            isMobile = true;
            $desktop.remove();
            $mobile.append($(filtersAndBaseDOM));
        }
    }

    function setupOverlay() {
        $('body').append($(overlay));
        $('.lc_overlay_closebtn').click(() => {
            $('.lc_overlay').css('width', '0%');
            $('.lc_overlay_content').html('');
        });
    }

    function formatTime(t) {
        let hrs = parseInt(t.substring(0, 2));
        const mins = t.substring(2);
        const noon = hrs > 11 ? 'PM' : 'AM';
        hrs = hrs > 12 ? hrs - 12 : hrs;
        // mid night use case
        if(hrs === 0 && mins === '00') {
            return 'midnight'
        }
        hrs = hrs === 0 ? 12 : hrs;
        return `${hrs}${mins !== '00' ? `:${mins}` : ''} ${noon}`;
    }

    function setupZoomListener(locations) {
        map.addListener('zoom_changed', function() {
            const zoomBasedIcon = getZoomBasedIcon();
            for (var location of locations) {
                location.marker.setIcon({
                    url: location.marker.getIcon().url,
                    scaledSize: zoomBasedIcon.scaledSize,
                    origin: zoomBasedIcon.origin,
                    anchor: zoomBasedIcon.anchor
                });
            }
        });
    }

    $(function() {
        $.ajax({
            url: `https://lacocinacache.herokuapp.com/all?r=${Math.random()}`,
            timeout: 12500,
            retryLimit: 3
        }).done(data => {
            locations = data.filter(e => e !== undefined);

            oneTimeSetup();
            setupMarkers(data);
            setupZoomListener(data);
            setupPoiSlides(data);
            setupOverlay();

            $('.lc_filter').click(function() {
                if ($(this).attr("data-type") == "category") {
                    createDetailedFilter();
                    return;
                }
                const interactedPinType = $(this).attr('pintype');
                const pinIndex = currentFilters.indexOf(interactedPinType);
                if (pinIndex > -1) {
                    currentFilters.splice(pinIndex, 1);
                    $(this).removeClass('selected');
                } else {
                    currentFilters.push(interactedPinType);
                    $(this).addClass('selected');
                }
                setupPoiSlides(locations.filter(location => {
                    if(currentFilters.length == 0) {
                        location.marker.setMap(map);
                        return true;
                    } else if(currentFilters.indexOf(location.pinType) > -1) {
                        location.marker.setMap(map);
                        return true;
                    } else {
                        location.marker.setMap(null);
                        return false;
                    }
                }));
            });
        });

        $('.lc-drag').click(() => {slidePaneExpCollapse();});
    });
</script>
