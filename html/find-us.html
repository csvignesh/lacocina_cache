<style>
    section.Main-content {
        max-width: none !important;
    }
    #map {
        height: calc(100% - 200px);
        width: 100%;
    }
    .map-container {
        margin: 0;
        height: 600px;
        position: relative;
    }
    .slides-pane {
        background-color: #f5f4ef;
        width: 100%;
        position: absolute;
        height: 200px;
        bottom: 0;
    }
    .slides-pane-content {
        overflow-y: scroll;
        overflow-x: hidden;
        height: calc(100% - 25px);
        background-color: #f5f4ef;
    }
    @media only screen and (min-width: 640px) {
        .lc_poi_slides > div {
            display: inline-block;
        }
    }
    .sqs-block.code-block.sqs-block-code {
        width: 100% !important;
        padding: 0 !important;
    }
    @media only screen and (max-width: 640px) {
        .Site {
            border: none !important;
        }
    }
    section[data-content-field="main-content"] {
        padding: 0px 17px !important;
    }
    .sqs-layout > .sqs-row > .col > .sqs-block.code-block.sqs-block-code {
        padding-top: 0 !important;
        padding-bottom: 0 !important;
    }

    table.lc_data {
        font-family: Helvetica;
        line-height: normal;
        margin: 10px 0;
        margin-bottom: 40px;
    }
    table.lc_data.lc_data_details {
        margin-bottom: 10px;
    }
    @media only screen and (min-width: 640px) {
        table.lc_data {
            min-height: 120px;
            min-width: 300px;
            margin-bottom: 5px;
        }
    }

    table.lc_data td {
        vertical-align: top;
        cursor: pointer;
    }

    img.lc_poi_icon {
        height: 30px;
    }

    div.lc_poi_title {
        font-size: 20px;
    }

    td.lc_poi_details {
        padding: 5px 10px;
    }

    div.lc_detail {
        margin-top: 12px;
    }

    div.lc_poi_type,
    div.lc_poi_address {
        font-size: 12px;
        color: grey;
        font-weight: normal;
    }
    div.lc-drag {
        padding: 10px 0 12px 0;
        background-color: #f5f4ef;
    }
    div.lc-up {
        background-color: #dadce0;
        border-radius: 50px;
        height: 4px;
        margin: 0 auto;
        width: 24px;
    }

    /* detailed view */

    .lc_back_to_list::before {
        content: "\003C ";
        font-size: 16px;
        padding: 0 10px 0 5px;
    }

    .lc_back_to_list {
        font-family: Knockout-48Featherweight;
        font-size: 16px;
        padding: 5px 5px;
        font-weight: 100;
        color: #151e27;
        cursor: pointer;
    }

    .lc_poi_phone {
        margin: 0 12px 0 14px;
        height: 17px;
        vertical-align: middle;
    }

    .lc_poi_contact {
        color: #59223c;
        font-size: 12px;
    }

    .lc_poi_write_up {
        padding: 10px;
    }

    .lc_poi_photos {
        padding: 10px;
        width: 200%;
    }

    a.lc_poi_google_map a.lc_poi_yelp {
        display: block;
        border: 1px solid #59223c;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        font-weight: 100;
        padding: 10px;
        margin: 10px 15px;
        color: #ffffff;
        background-color: #59223c;
        border-radius: 3px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
    }

    @media only screen and (max-width: 640px) {
        a.lc_poi_google_map a.lc_poi_yelp {
            width: auto;
        }
    }

    .lc_poi_photos_primary,
    .lc_poi_photos_secondary {
        max-height: 134px;
        max-width: 38%;
        padding: 4px;
    }

    .lc_poi_photos_primary {
        max-width: 30% !important;
    }

    .lc_poi_photos_secondary_container {
        position: relative;
        text-align: center;
        color: white;
        max-width: 19% !important;
        display: inline;
    }

    .lc_poi_photos_secondary_all_photos {
        position: absolute;
        bottom: 15px;
        left: 16px;
        background: rgba(0, 0, 255, 0.3);
        padding: 5px;
        border-radius: 5px;
    }

    /* end detailed view */

    /* begin filters */
    .lc_filters {
        display: block !important;
        padding: 0px 10px 10px 10px;
    }

    .lc_filter {
        display: inline-block;
        border: 2px solid #59223c;
        padding: 8px 10px;
        border-radius: 3px;
        margin-right: 12px;
        font-size: 14px;
        cursor: pointer;
    }

    .lc_filter.selected {
        background-color: #59223c;
        color: white;
    }

    div.arrow-down {
        display: inline-block;
        width: 0;
        height: 2px;
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-top: 5px solid #2f2f2f;
        font-size: 0;
        line-height: 0;
    }

    .lc_detailed_filter {
        padding: 10px;
    }

    .lc_detailed_filter_mealType {
        font-size: 20px;
    }

    .lc_df_mealType_entries {
        margin-top: 10px;
        border-collapse: collapse;
    }

    .lc_df_mealType_entries td {
        padding: 20px;
        border: 1px solid #979797;
    }
    /* end filters */
</style>
<div class="map-container">
    <div id="map"></div>
    <div class="slides-pane">
        <div class="lc-drag">
            <div class="lc-up"></div>
        </div>
        <div class="slides-pane-content">
            <div class="lc_filters">
                <div class="lc_filter" pinType="restaurant">Restaurants</div>
                <div class="lc_filter" pinType="shared_production_facility">Products</div>
                <div class="lc_filter" data-type="cuisine">Cuisine
                    <div class="arrow-down"></div>
                </div>
            </div>
            <div class="lc_poi_slides"></div>
        </div>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP7hzqoCpx62MQD1apg_rZGkQFvbOrQdY&callback=initMap" async defer></script>

<script>
    let map;
    let locations = [];
    let currentFilters = [];
    const pinUrl = 'https://static1.squarespace.com/static/5a0a105da803bb1549f43b85/t/5cc6196124a694497454eebb/1556486497277/pin.png';
    const poiTemplate = `<div><table class="lc_data $0"><tr> <td> <img class="lc_poi_icon" src="${pinUrl}"/> </td><td class="lc_poi_details"> <div class="lc_poi_title">$1</div><div class="lc_detail lc_poi_type">$2</div><div class="lc_detail lc_poi_address">$3</div></td></tr></table></div>`;
    const poiDetailedTemplate = `<div> <div class="lc_back_to_list">back to list</div><table class="lc_data lc_data_details"> <tr> <td> <img class="lc_poi_icon" src="${pinUrl}"/> </td><td class="lc_poi_details"> <div class="lc_poi_title">$1</div><div class="lc_detail lc_poi_type">$2</div><div class="lc_detail lc_poi_address">$3</div></td></tr></table> <div class="lc_poi_contact"> <img class="lc_poi_phone" src="https://static.thenounproject.com/png/56382-200.png"/>$4</div><p class="lc_poi_write_up"> $5</p><a class="lc_poi_google_map" href="#">OPEN IN GOOGLE MAPS</a> <a class="lc_poi_yelp" href="#">OPEN IN YELP</a> <div class="lc_poi_photos"> <img class="lc_poi_photos_primary" src="$6"/> <div class="lc_poi_photos_secondary_container"> <img class="lc_poi_photos_secondary" src="$7"/> <div class="lc_poi_photos_secondary_all_photos"> All photos </div></div></div></div>`;
    const setupPoiSlides = (locations) => {
        $('.lc_poi_slides').html("");
        for (var location of locations) {
            let html = poiTemplate.replace('$1', location.name);
            html = html.replace('$2', location.categories.map(e => e.title).join(" &#183; "));
            html = html.replace('$3', location.location.display_address.join("<br>"));
            html = html.replace('$0', location.id);
            const poiData = location;
            $('.lc_poi_slides').append(html);
            $(`.${location.id}`).click(() => {
                setupPoiDetailedSlide(poiData);
            });
        }
    };
    const setupPoiDetailedSlide = (poi) => {
        let html = poiDetailedTemplate.replace('$1', poi.name);
        html = html.replace('$2', poi.categories.map(e => e.title).join(" &#183; "));
        html = html.replace('$3', poi.location.display_address.join("<br>"));
        html = html.replace('$4', poi.display_phone);
        html = html.replace('$5', poi.writeUp || "Write up goes here");
        html = html.replace('$6', poi.photos[0]);
        html = html.replace('$7', poi.photos[1]);
        $('.lc_poi_slides').html(html);
        $('.lc_filters').attr('style','display:none !important');
        $('.lc_back_to_list').click(() => {
            $('.lc_filters').attr('style', '');
            setupPoiSlides(locations);
        });
        slidePaneExpCollapse(true);
    };
    const setupMarkers = (locations) => {
        for (var location of locations) {
            let marker = new google.maps.Marker({
                position: {
                    lat: location.coordinates.latitude,
                    lng: location.coordinates.longitude
                },
                map: map,
                animation: google.maps.Animation.DROP,
                title: location.name,
                icon: pinUrl
            });
            const poiData = location;
            marker.addListener('click', () => {
                setupPoiDetailedSlide(poiData);
            });
            location.marker = marker;
        }
    };

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: {
                lat: 37.76,
                lng: -122.445
            },
            streetViewControl: false,
            mapTypeControl: false,
            gestureHandling: 'greedy'
        });
    }

    function slidePaneExpCollapse(exp) {
        const expanded = exp ? false : !!$('.slides-pane').data("expanded");
        $('.slides-pane').animate({
            height: expanded ? "200" : "500"
        });
        $('.slides-pane').data("expanded", !expanded);
    }

    $(function() {
        $.ajax({
            url: "https://lacocinacache.herokuapp.com/all"
        }).done(data => {
            locations = data;

            setupMarkers(data);
            setupPoiSlides(data);

            $('.lc_filter').click(function() {
                const interactedPinType = $(this).attr('pintype');
                const pinIndex = currentFilters.indexOf(interactedPinType);
                if(pinIndex > -1) {
                    currentFilters.splice(pinIndex, 1);
                    $(this).removeClass('selected');
                } else {
                    currentFilters.push(interactedPinType);
                    $(this).addClass('selected');
                }
                setupPoiSlides(locations.filter(location => {
                    if(currentFilters.length == 0) {
                        location.marker.setMap(map);
                        return true;
                    } else if(currentFilters.indexOf(location.pinType) > -1) {
                        location.marker.setMap(map);
                        return true;
                    } else {
                        location.marker.setMap(null);
                        return false;
                    }
                }));
            });
        });

        $('.lc-drag').click(() => {slidePaneExpCollapse();});
    });
</script>
