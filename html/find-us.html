<style>
    section.Main-content {
        max-width: none !important;
    }
    #map {
        height: calc(100% - 200px);
        width: 100%;
    }
    .map-container {
        margin: 0;
        height: 600px;
        position: relative;
    }
    .slides-pane {
        background-color: white;
        width: 100%;
        position: absolute;
        height: 200px;
        bottom: 0;
    }
    .slides-pane-content {
        overflow-y: scroll;
        overflow-x: hidden;
        height: calc(100% - 25px);
    }
    @media only screen and (min-width: 640px) {
        .slides-pane-content > div {
            display: inline-block;
        }
    }
    .sqs-block.code-block.sqs-block-code {
        width: 100% !important;
        padding: 0 !important;
    }
    @media only screen and (max-width: 640px) {
        .Site {
            border: none !important;
        }
    }
    section[data-content-field="main-content"] {
        padding: 0px 17px !important;
    }
    .sqs-layout > .sqs-row > .col > .sqs-block.code-block.sqs-block-code {
        padding-top: 0 !important;
        padding-bottom: 0 !important;
    }

    table.lc_data {
        font-family: Helvetica;
        line-height: normal;
        margin: 10px;
        margin-bottom: 40px;
    }
    table.lc_data.lc_data_details {
        margin-bottom: 10px;
    }
    @media only screen and (min-width: 640px) {
        table.lc_data {
            min-height: 120px;
            min-width: 300px;
            margin-bottom: 5px;
        }
    }

    table.lc_data td {
        vertical-align: top;
        cursor: pointer;
    }

    img.lc_poi_icon {
        height: 30px;
    }

    div.lc_poi_title {
        font-size: 20px;
    }

    td.lc_poi_details {
        padding: 5px 10px;
    }

    div.lc_detail {
        margin-top: 12px;
    }

    div.lc_poi_type,
    div.lc_poi_address {
        font-size: 12px;
        color: grey;
        font-weight: normal;
    }
    div.lc-drag {
        padding: 10px 0 12px 0;
    }
    div.lc-up {
        background-color: #dadce0;
        border-radius: 50px;
        height: 4px;
        margin: 0 auto;
        width: 24px;
    }

    /* detailed view */

    .lc_back_to_list::before {
        content: "\003C ";
        font-size: 16px;
        padding: 0 10px 0 5px;
    }

    .lc_back_to_list {
        font-family: Knockout-48Featherweight;
        font-size: 16px;
        padding: 5px 5px;
        font-weight: 100;
        color: #151e27;
        cursor: pointer;
    }

    .lc_poi_phone {
        margin: 0 12px 0 14px;
        height: 17px;
        vertical-align: middle;
    }

    .lc_poi_contact {
        color: #59223c;
        font-size: 12px;
    }

    .lc_poi_write_up {
        padding: 10px;
    }

    .lc_poi_photos {
        padding: 10px;
        width: 200%;
    }

    a.lc_poi_google_map a.lc_poi_yelp {
        display: block;
        border: 1px solid #59223c;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        font-weight: 100;
        padding: 10px;
        margin: 10px 15px;
        color: #59223c;
        background-color: #59223c;
        border-radius: 3px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
    }

    @media only screen and (max-width: 640px) {
        a.lc_poi_google_map a.lc_poi_yelp {
            width: auto;
        }
    }

    .lc_poi_photos_primary,
    .lc_poi_photos_secondary {
        max-height: 150px;
        max-width: 38%;
        padding: 4px;
    }

    .lc_poi_photos_primary {
        max-width: 30% !important;
    }

    .lc_poi_photos_secondary_container {
        position: relative;
        text-align: center;
        color: white;
        max-width: 19% !important;
        display: inline;
    }

    .lc_poi_photos_secondary_all_photos {
        position: absolute;
        bottom: 15px;
        left: 16px;
        background: rgba(0, 0, 255, 0.3);
        padding: 5px;
        border-radius: 5px;
    }

    /* end detailed view */
</style>
<div class="map-container">
    <div id="map"></div>
    <div class="slides-pane">
        <div class="lc-drag">
            <div class="lc-up"></div>
        </div>
        <div class="slides-pane-content" />
    </div>
</div>
<!-- Replace the value of the key parameter with your own API key. -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP7hzqoCpx62MQD1apg_rZGkQFvbOrQdY&callback=initMap" async defer></script>

<script>
    let map;
    let locations = [];
    const poiTemplate = '<div> <table class="lc_data ${0}"> <tr> <td> <img class="lc_poi_icon" src="/assests/map-pin.png"/> </td><td class="lc_poi_details"> <div class="lc_poi_title">${1}</div><div class="lc_detail lc_poi_type">${2}</div><div class="lc_detail lc_poi_address">${3}</div></td></tr></table></div>';
    const poiDetailedTemplate = '<div> <div class="lc_back_to_list">back to list</div><table class="lc_data lc_data_details"> <tr> <td> <img class="lc_poi_icon" src="/assests/map-pin.png"/> </td><td class="lc_poi_details"> <div class="lc_poi_title">${1}</div><div class="lc_detail lc_poi_type">${2}</div><div class="lc_detail lc_poi_address">${3}</div></td></tr></table> <div class="lc_poi_contact"> <img class="lc_poi_phone" src="https://static.thenounproject.com/png/56382-200.png"/>${4}</div><p class="lc_poi_write_up"> ${5}</p><a class="lc_poi_google_map" href="#">OPEN IN GOOGLE MAPS</a> <a class="lc_poi_yelp" href="#">OPEN IN YELP</a> <div class="lc_poi_photos"> <img class="lc_poi_photos_primary" src="${6}"/> <div class="lc_poi_photos_secondary_container"> <img class="lc_poi_photos_secondary" src="${7}"/> <div class="lc_poi_photos_secondary_all_photos"> All photos </div></div></div></div>';
    const setupPoiSlides = (locations) => {
        $('.slides-pane-content').html("");
        for (var location of locations) {
            let html = poiTemplate.replace('${1}', location.name)
            html = html.replace('${2}', location.categories.map(e => e.title).join(" &#183; "))
            html = html.replace('${3}', location.location.display_address.join("<br>"));
            html = html.replace('${0}', location.id);
            const poiData = location;
            $('.slides-pane-content').append(html)
            $(`.${location.id}`).click(() => {
                setupPoiDetailedSlide(poiData);
            });
        }
    };
    const setupPoiDetailedSlide = (poi) => {
        let html = poiDetailedTemplate.replace('${1}', poi.name)
        html = html.replace('${2}', poi.categories.map(e => e.title).join(" &#183; "))
        html = html.replace('${3}', poi.location.display_address.join("<br>"));
        html = html.replace('${4}', poi.display_phone);
        html = html.replace('${5}', poi.writeUp || "Write up goes here");
        html = html.replace('${6}', poi.photos[0]);
        html = html.replace('${7}', poi.photos[1]);
        $('.slides-pane-content').html(html);
        $('.lc_back_to_list').click(() => {
            setupPoiSlides(locations);
        });
        slidePaneExpCollapse(true);
    };
    const setupMarkers = (locations) => {
        for (var location of locations) {
            let marker = new google.maps.Marker({
                position: {
                    lat: location.coordinates.latitude,
                    lng: location.coordinates.longitude
                },
                map: map,
                animation: google.maps.Animation.DROP,
                title: location.name,
                icon: '/assests/map-pin.png'
            });
            const poiData = location;
            marker.addListener('click', () => {
                setupPoiDetailedSlide(poiData);
            });
        }
    };

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {
                lat: 37.76,
                lng: -122.445
            },
            streetViewControl: false,
            mapTypeControl: false,
            gestureHandling: 'greedy'
        });
    }

    function slidePaneExpCollapse(exp) {
        const expanded = exp ? false : !!$('.slides-pane').data("expanded");
        $('.slides-pane').animate({
            height: expanded ? "200" : "500"
        });
        $('.slides-pane').data("expanded", !expanded);
    }

    $(function() {
        $.ajax({
            url: "https://lacocinacache.herokuapp.com/all"
        }).done(data => {
            locations = data;
            setupMarkers(data);
            setupPoiSlides(data);
        });

        $('.lc-drag').click(() => {slidePaneExpCollapse();});
        /*
        $('.slides-pane').addEventListener('scroll', function() {
            arrowTop.hidden = (pageYOffset < $('.slides-pane').clientHeight);
        });;
        */

    });
</script>
