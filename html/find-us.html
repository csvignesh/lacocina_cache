<style>
    #map {
        height: calc(100% - 50px);
        width: 100%
    }
    .map-container {
        margin: 0;
        height: 600px;
        position: relative;
    }
    .slides-pane {
        background-color: white;
        width: 100%;
        height: 100px;
        position: absolute;
        bottom: 0;
        overflow: scroll;
    }
    .sqs-block.code-block.sqs-block-code {
        width: 100% !important;
        padding: 0 !important;
    }
    @media only screen and (max-width: 640px) {
        .Site {
            border: none !important;
        }
    }
    section[data-content-field="main-content"] {
        padding: 0px 17px !important;
    }
    .sqs-layout > .sqs-row > .col > .sqs-block.code-block.sqs-block-code {
        padding-top: 0 !important;
        padding-bottom: 0 !important;
    }

    table.lc_data {
        font-family: Helvetica;
    }

    table.lc_data td {
        vertical-align: top;
    }

    img.lc_poi_icon {
        height: 30px;
    }

    div.lc_poi_title {
        font-size: 20px;
    }

    td.lc_poi_details {
        padding: 5px 10px;
    }

    div.lc_detail {
        margin-top: 6px;
    }

    div.lc_poi_type,
    div.lc_poi_address {
        font-size: 12px;
        color: grey;
        font-weight: normal;
    }
</style>
<div class="map-container">
    <div id="map"></div>
    <div class="slides-pane"></div>
</div>
<!-- Replace the value of the key parameter with your own API key. -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP7hzqoCpx62MQD1apg_rZGkQFvbOrQdY&callback=initMap" async defer></script>

<script>
    let map;
    const poiTemplate = '<div> <table class="lc_data"> <tr> <td> <img class="lc_poi_icon" src="https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi2_hdpi.png"/> </td><td class="lc_poi_details"> <div class="lc_poi_title">${1}</div><div class="lc_detail lc_poi_type">${2}</div><div class="lc_detail lc_poi_address">${3}</div></td></tr></table></div>';
    const setupPoiSlides = (locations) => {
        for (var location of locations) {
            let html = poiTemplate.replace('${1}', location.name)
            html = html.replace('${2}', location.categories.map(e => e.title).join(" &#183; "))
            html = html.replace('${3}', location.location.display_address.join("<br>"));
            $('.slides-pane').append(html)
        }
    };
    const setupMarkers = (locations) => {
        for (var location of locations) {
            let marker = new google.maps.Marker({
                position: {
                    lat: location.coordinates.latitude,
                    lng: location.coordinates.longitude
                },
                map: map,
                animation: google.maps.Animation.DROP,
                title: "1"
            });

            marker.addListener('click', () => {
                console.log("do something when i click it");
            });
        }
    };

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {
                lat: 37.76,
                lng: -122.445
            },
            streetViewControl: false,
            mapTypeControl: false,
            gestureHandling: 'greedy'
        });
    }

    $(function() {
        $.ajax({
            url: "https://lacocinacache.herokuapp.com/all"
        }).done(data => {
            setupMarkers(data);
            setupPoiSlides(data);
        });
    });
</script>
